<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      .container {
        margin-top: 100px;
        background: skyblue;
      }
      .card-header {
        font-size: 24px;
        text-align: center;
        background: skyblue;
      }
      .welcome-section {
        background: lightgrey;
        padding: 20px;
        margin-bottom: 20px;
        text-align: center;
      }
      .welcome-section h2 {
        margin: 0;
      }
      .card-body {
        margin-top: 20px;
        background: lightgrey;
      }
      .form-group label {
        font-weight: bold;
      }
      .forgot-password-link,
      .register-link {
        margin-top: 10px;
      }
      .mt-3 {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>Welcome to the Client Portal</h2>
        </div>
        <div class="card-body">
          <div class="welcome-message">
            <p>
              Thank you for choosing our services. Please log in to access your
              account.
            </p>
          </div>
          <form method="POST">
            {% csrf_token %} {% for field in form %}
            <div class="form-group">
              <label>{{ field.label_tag }}</label>
              {{ field }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <a href="{% url 'forgot_password' %}" class="forgot-password-link"
            >Forgot password?</a
          >
          <div class="mt-3">
            Don't have an account?
            <a href="{% url 'register' %}" class="register-link">Register</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
