<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="task-form">
      <br />
      <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.task.id_for_label }}">Task:</label>
          {{ form.task }}
        </div>
        <div class="form-group">
          <label for="{{ form.task_detail.id_for_label }}">task detail:</label>
          {{ form.task_detail }}
        </div>
        <div class="form-group">
          <label for="{{ form.deadline.id_for_label }}">Due Date:</label>
          {{ form.deadline }}
        </div>
        <div class="form-group">
          <label for="{{ form.role.id_for_label }}">Role:</label>
          {{ form.role }}
        </div>
        <div class="form-group">
          <label for="{{ form.completed.id_for_label }}">completed:</label>
          {{ form.completed}}
        </div>
        <div class="form-group">
          <label for="{{ form.assigned_to.id_for_label }}"
            >assign this to :</label
          >
          {{ form.assigned_to}}
        </div>
        <div class="button-group">
          <button class="btn btn-primary" type="submit">Submit</button>
          <a href="{% url 'tasklist' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
