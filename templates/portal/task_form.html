<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      :root {
        --background-color1: #fafaff;
        --background-color2: #ffffff;
        --background-color3: #ededed;
        --background-color4: #cad7fda4;
        --primary-color: #4b49ac;
        --secondary-color: #0c007d;
        --Border-color: #3f0097;
        --one-use-color: #3f0097;
        --two-use-color: #5500cb;
      }
      body {
        background-color: var(--background-color4);
        max-width: 100%;
        overflow-x: hidden;
      }

      header {
        height: 70px;
        width: 100vw;
        padding: 0 30px;
        background-color: var(--background-color1);
        position: fixed;
        z-index: 100;
        box-shadow: 1px 1px 15px rgba(161, 182, 253, 0.825);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        font-size: 27px;
        font-weight: 600;
        color: rgb(47, 141, 70);
      }

      .icn {
        height: 30px;
      }
      .menuicn {
        cursor: pointer;
      }
      .searchbar,
      .message,
      .logosec {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .message {
        gap: 40px;
        position: relative;
        cursor: pointer;
      }
      .main-container {
        display: flex;
        width: 100vw;
        position: relative;
        top: 70px;
        z-index: 1;
      }
      .main {
        height: calc(100vh - 70px);
        width: 100%;
        overflow-y: scroll;
        overflow-x: hidden;
        padding: 40px 30px 30px 30px;
      }

      .box-container {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-wrap: wrap;
        gap: 50px;
      }
      .nav {
        min-height: 91vh;
        width: 250px;
        background-color: var(--background-color2);
        position: absolute;
        top: 0px;
        left: 00;
        box-shadow: 1px 1px 10px rgba(198, 189, 248, 0.825);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
        padding: 30px 0 20px 10px;
      }
      .navcontainer {
        height: calc(100vh - 70px);
        width: 250px;
        position: relative;
        overflow-y: scroll;
        overflow-x: hidden;
        transition: all 0.5s ease-in-out;
      }
      .navcontainer::-webkit-scrollbar {
        display: none;
      }
      .navclose {
        width: 80px;
      }
      .nav-option {
        width: 250px;
        height: 60px;
        display: flex;
        align-items: center;
        padding: 0 30px 0 20px;
        gap: 20px;
        transition: all 0.1s ease-in-out;
      }
      .nav-option:hover {
        border-left: 5px solid #a2a2a2;
        background-color: #dadada;
        cursor: pointer;
      }
      .nav-img {
        height: 30px;
      }

      .nav-upper-options {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }

      .option1 {
        border-left: 5px solid #010058af;
        background-color: var(--Border-color);
        color: white;
        cursor: pointer;
      }
      .option1:hover {
        border-left: 5px solid #010058af;
        background-color: var(--Border-color);
      }
      .box {
        height: 130px;
        width: 230px;
        border-radius: 20px;
        box-shadow: 3px 3px 10px rgba(0, 30, 87, 0.751);
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
      }
      .box:hover {
        transform: scale(1.08);
      }

      .box:nth-child(1) {
        background-color: var(--one-use-color);
      }
      .box:nth-child(2) {
        background-color: var(--two-use-color);
      }
      .box:nth-child(3) {
        background-color: var(--one-use-color);
      }
      .box:nth-child(4) {
        background-color: var(--two-use-color);
      }

      .box img {
        height: 35px;
      }
      .box .text {
        color: white;
      }
      .white-link {
        color: white;
        font-size: 20px;
      }
      .topic {
        font-size: 13px;
        font-weight: 400;
        letter-spacing: 1px;
      }
      body {
        background-color: var(--background-color4);
        max-width: 100%;
        overflow-x: hidden;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .task-form {
        background-color: var(--background-color2);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 3px 3px 10px rgba(0, 30, 87, 0.751);
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
      }

      .button-group {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="task-form">
        <br />
        <form method="POST" action="">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.task.id_for_label }}"
              >{%if form.task%}Task:{%endif%}</label
            >
            {{ form.task }}
          </div>
          <div class="form-group">
            <label for="{{ form.task_detail.id_for_label }}"
              >{%if form.task_detail%}task detail:{%endif%}</label
            >
            {{ form.task_detail }}
          </div>
          <div class="form-group">
            <label for="{{ form.deadline.id_for_label }}"
              >{%if form.deadline%}Due Date:{%endif%}</label
            >
            {{ form.deadline }}
          </div>
          <div class="form-group">
            <label for="{{ form.completed.id_for_label }}"
              >{%if form.completed%}completed:{%endif%}</label
            >
            {{ form.completed}}
          </div>
          <div class="form-group">
            <label for="{{ form.assigned_to.id_for_label }}"
              >{%if form.assigned_to%}assign this to :{%endif%}</label
            >
            {{ form.assigned_to}}
          </div>
          <div class="button-group">
            <button class="btn btn-primary" type="submit">Submit</button>
            <a href="{% url 'tasklist' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
